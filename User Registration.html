<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>User Registration</title>
        <link rel = "stylesheet" href = "Registration Style.css">
        <script src="https://kit.fontawesome.com/1cda4e74b0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <form onsubmit="alert('Thank you')">
            <table>
                <tbody>
                    <tr>
                        <td>
                            Full Name
                        </td>
                        <td>
                            <div class = "input-container">
                            <i class="fas fa-user input-icon"></i>
                            <input class = "input-content" type = "text" name = "User Name" placeholder="Full Name" required>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address Line 1
                        </td>
                        <td>
                            <div class = "input-container">
                                <i class="fas fa-address-book input-icon"></i> 
                                <input class = "input-content" type = "text" name = "Address 1" placeholder="Address Line 1" required>
                                </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                           Address Line 2
                        </td>
                        <td>
                            <div class = "input-container">
                                <i class="fas fa-address-book input-icon"></i>
                                <input class = "input-content" type = "text" name = "Address 2" placeholder="Address Line 2" required>
                                </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            City
                        </td>
                        <td>
                            <div class = "input-container">
                                <i class="fas fa-city input-icon"></i>
                                <input class = "input-content" type = "text" name = "City" placeholder="City" required>
                                </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            State/Province/Region
                        </td>
                        <td>
                            <div class = "input-container">
                                <i class="fas fa-map-marker-alt input-icon"></i>
                                <input class = "input-content" type = "text" name = "State" placeholder="State/Province/Region" required>
                                </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Postal Code/ZIP
                        </td>
                        <td>
                            <div class = "input-container">
                                <i class="far fa-clipboard input-icon"></i>
                                <input class = "input-content" type = "text" name = "Pin Code" placeholder="Postal Code/ZIP" required>
                                </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Country
                        </td>
                        <td>
                            <div class = "input-container">
                                <i class="fas fa-globe input-icon"></i>
                                <select class = "input-content">
                                    <option value = "01">Afganisthan</option>
                                    <option value = "02">China</option>
                                    <option value = "03">Germany</option>
                                    <option value = "04">India</option>
                                    <option value = "05">Republic of Korea(South Korea)</option>
                                    <option value = "06">Singapore</option>
                                    <option value = "07">America</option>
                                    <option value = "08">Japan</option>
                                    <option value = "09">Canada</option>
                                    <option value = "10">Russia</option>
                                    <option value = "11">Australia</option>
                                    <option value = "12">Srilanka</option>
                                    <option value = "13">Italy</option>
                                    <option value = "14">Indonesia</option>
                                    <option value = "15">Dubai</option>
                                    <option value = "16">Pakisthan</option>
                                    <option value = "17">Egypt</option>
                                    <option value = "18">South Africa</option>
                                    <option value = "19">Argentina</option>
                                    <option value = "20">Sydney</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            <div class = "input-container">
                                <i class="fas fa-at input-icon"></i>
                                <input class = "input-content" type = "email" name = "Mail" placeholder="Email" required>
                                </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone Number
                        </td>
                        <td>
                            <div class = "input-container">
                                <i class="fas fa-phone-alt input-icon"></i>
                                <input class = "input-content" type = "text" name = "Phone Number" placeholder="Phone Number" required>
                                </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style = "text-align: center;">
                            <button type = "submit" name = "submit">SUBMIT</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
